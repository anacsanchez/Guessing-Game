<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" 
    integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
  </head>
  <body>
    <div id="layer">    
      <div id='app' class="container center">
        <div id='headers'>
          <h1 class="title">Guessing Game</h1>
          <h2 class="subtitle">Guess a number from 1 to 100!</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <input id="player-input" class="center" type='text' autofocus maxlength="3" 
                pattern="[\d]{3}" placeholder="?"/>
            <button id="submit" class="btn btn-default">Go!</button>
          </div>
          <div class="center" id='guesses'>
            <ul id="guess-list">
                <li class="guess">-</li>
                <li class="guess">-</li>
                <li class="guess">-</li>
                <li class="guess">-</li>
                <li class="guess">-</li>
            </ul>
          </div>
          <div id="menu-btns">
            <button id="reset" class="btn btn-default">Reset</button>
            <button id="hint" class="btn btn-default">Hint</button>
          </div>
        </div>
        </div>
    </div>

    <div id='footer' class="center">
        <div class="row">
          <div class='col-md-4 col-xs-4 col-sm-4'>
            <img src='img/fa-logo.png'></img>
          </div>

          <div class='col-md-4 col-xs-4 col-sm-4'>
            <h4>Project by Ana C. Sanchez</h4>
          </div>

          <div class='col-md-4 col-xs-4 col-sm-4'>
            <img src='img/grace_hopper_academy.png' ></img>
          </div>
        </div>
    </div>
    <!-- <script src="js/jquery-3.2.1.js"></script> -->
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="js/GuessingGame.js"></script>
  </body>
</html>
